<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EquationMaster - Your Ultimate Equations Solver</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <main class="sub-container">
        <span id="equation-ans">0</span>
        <form id="input-form">
          <div class="form-container">
            <label for="equation">Equation:</label>
            <textarea name="equation" id="equation" rows="8" cols="40" placeholder="Write your equation (3x+20=50) . . ."></textarea>
            <button type="submit">Calculate</button>
          </div>
        </form>
      </main>
    </div>
    <script src="./script.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Mukta:wght@600;700&display=swap");
    </style>
  </body>
</html>
